<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <title>Kripto 3D</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" href="./src/jsm/logo.png"/>

    <meta name="image" property="og:image" content="./src/jsm/preview.png"/>
    <meta property="og:title" content="Kripto Home"/>
    <meta property="og:description" content="Trading Future"/>
    <meta property="og:url" content="https://kripto-3d.herokuapp.com"/>

</head>

<body id="document-body">

<div id="WEBGLcontainer"></div>

<div id="joystick-wrapper"></div>

<div class="fadeOutDiv preload-overlay" id="preload-overlay">
    <div class="start-page-content-div fadeOutDiv">
        <h1 class="postload start-page-text interactive-site-text fadeOutDiv">Welcome to interactive 3D Kripto Home
            built with Three.js!</h1>
        <h1 id="appDirections" class="start-page-text joystick-directions-text postload fadeOutDiv">Move the ball around
            with the arrow keys on the keyboard.</h1>
        <button id="start-button" class="postload fadeOutDiv">EXPLORE</button>
    </div>
</div>

<script src="build/app.bundle.js"></script>

</body>
</html>
